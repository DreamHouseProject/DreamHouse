    <meta charset="utf-8">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    
</head>
<nav>
    <div class="nav-wrapper green">
        <a href="mainPage.html" class="brand-logo">
            <i class="material-icons">cloud</i>Logo</a>

        <ul class="right hide-on-med-and-down">
            <li>
                <a href="#">
                    <i class="material-icons">search</i>
                </a>
            </li>
            <li>
                <a href="addProperty.html">
                    <i class="material-icons">location_city</i>
                </a>
            </li>
            <li>
                <a  href="addUser.html" > 
                    <!-- href="addUser.html" -->
                    <i class="material-icons">account_circle</i>
                </a>
            </li>
            <li>
                <a href="mobile.html">
                    <i class="material-icons">more_vert</i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<body >

    <div ng-controller="userController" class="container">
        <div class="col s12 m7">
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
            <!-- Modal Structure -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <h4>User</h4>
                    <div class="card horizontal">
                        <div class="card-stacked">
                            <div class="card-content light-blue lighten-5">
                                <form class="form-horizontal" role="form">
                                    <div class="row">
                                        <!-- <form class="col s12"> -->
                                        <div class="row">
                                            <div class="col s3"></div>
                                            <div class="input-field col s6">
                                                <select multiple>
                                                    <option value="" disabled selected>User Type</option>
                                                    <option value="1">Buyer</option>
                                                    <option value="2">Seller</option>
                                                    <option value="3">Broker</option>
                                                    <option value="4">admin</option>
                                                </select>
                                                <label>User Type</label>
                                            </div>
                                            <div class="col s3"></div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <i class="material-icons prefix">account_circle</i>
                                                <input id="first_name" type="text" class="validate">
                                                <label for="first_name">First Name</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="last_name" type="text" class="validate">
                                                <label for="last_name">Last Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <i class="material-icons prefix">date_range</i>
                                                <input id="dob" type="text" class="validate datepicker">
                                                <label for="dob">DOB</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <select multiple>
                                                    <option value="" disabled selected>Select Gender</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Female</option>
                                                    <option value="3">Other</option>
                                                </select>
                                                <label>Gender</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <i class="material-icons prefix">phone</i>
                                                <input id="icon_telephone" type="tel" class="validate">
                                                <label for="icon_telephone">Telephone</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <i class="material-icons prefix">mode_edit</i>
                                                <input id="email" type="email" class="validate">
                                                <label for="email" data-error="wrong" data-success="right">Email</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <i class="material-icons prefix">location_city</i>
                                                <input id="city" type="text" class="validate">
                                                <label for="city">City</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <i class="material-icons prefix">location_city</i>
                                                <input id="country" type="text" class="validate">
                                                <label for="country">Country</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="submit">Submit</a>
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="cancel">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    

    <script type="text/javascript" src="./js/addUser.js"></script>
</body>

</html>
