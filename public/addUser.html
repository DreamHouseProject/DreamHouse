<body >
    <div class="col s12 m7">
        <h2 class="header">User</h2>
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">person_pin</i>
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">date_range</i>
                                    <label for="dob">Birthdate</label>
                                    <input id="dob" type="date" class="datepicker">
                                    
                                </div>
                                <div class="input-field col s6">
                                    <select id="gender">
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Other</option>
                                    </select>
                                    <label>Gender</label>
                                </div>
                            </div>
                            <div class="row">
                                <div  class="input-field col s6">
                                    <i class="material-icons prefix">perm_identity</i>
                                    <select id="user_type">
                                        <option value="" disabled selected>User Type</option>
                                        <option value="1">Buyer</option>
                                        <option value="2">Seller</option>
                                        <option value="3">Broker</option>
                                    </select>
                                    <label>User Type</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">secret</i>
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">location_city</i>
                                    <input id="city" type="text" class="validate">
                                    <label for="city">City</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="state" type="text" class="validate">
                                    <label for="state">State</label>
                                </div>
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">location_city</i>
                                    <input id="zipcode" type="number" class="validate">
                                    <label for="zipcode">Zip Code</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="telephone" type="tel" length="10" class="validate">
                                    <label for="telephone" data-error="wrong" data-success="right">Telephone</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email" data-error="wrong" data-success="right">Email</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action">
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn cyan waves-effect waves-light right" type="submit" id="userSubmit" name="action">Submit
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
