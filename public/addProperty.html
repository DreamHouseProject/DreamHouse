<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/rets-rabbit-js@1.0.8/dist/rets_rabbit.umd.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<div id="navHeader"></div>
<body ng-controller="userController">
    <!-- <div class="container"> -->
        <div class="col s12 m7">
            <h2 class="header">Property Details</h2>
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <form class="form-horizontal" ng-submit="submitStudnetForm()" role="form">
        
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="col s3"></div>
                                        <div class="input-field col s6">
                                            <select>
                                                <option value="" disabled selected>Property Type</option>
                                                <option value="1">Houses</option>
                                                <option value="2">Condos</option>
                                                <option value="3">Townhomes</option>
                                                <option value="4">Manufactured</option>
                                                <option value="5">Lots/Land</option>
                                            </select>
                                            <label>Property Type</label>
                                        </div>
                                        <div class="col s3"></div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">location_city</i>
                                            <input id="first_name" type="text" class="validate">
                                            <label for="first_name">Property Address ID</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="last_name" type="text" class="validate">
                                            <label for="last_name">City</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">location_city</i>
                                            <input id="first_name" type="text" class="validate">
                                            <label for="first_name">No of Rooms</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="last_name" type="text" class="validate">
                                            <label for="last_name">Area Size</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">date_range</i>
                                            <input id="dob" type="text" class="validate datepicker">
                                            <label for="dob">Date</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <select multiple>
                                                <option value="" disabled selected>Select Gender</option>
                                                <option value="1">Male</option>
                                                <option value="2">Female</option>
                                                <option value="3">Other</option>
                                            </select>
                                            <label>Gender</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">phone</i>
                                            <input id="icon_telephone" type="number" class="validate">
                                            <label for="icon_telephone" data-error="wrong" data-success="right">Unit Price</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">mode_edit</i>
                                            <input id="email" type="email" class="validate">
                                            <label for="email" data-error="wrong" data-success="right">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">location_city</i>
                                            <input id="city" type="text" class="validate">
                                            <label for="city">City</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">location_city</i>
                                            <input id="country" type="text" class="validate">
                                            <label for="country">Country</label>
                                        </div>
                                    </div>
        
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">mode_edit</i>
                                            <input id="country" type="text" class="validate">
                                            <label for="country">Country</label>
                                        </div>
                                    </div>
        
                                </form>
                            </div>
                            <div class="card-action">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Submit
                                            <i class="mdi-content-send right"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- row end -->
                            </div>
                    </div>
                </div>
            </div>
        </div>    
    <!-- </div> -->
    

        <script>
            $(document).ready(function () {
                Materialize.updateTextFields();
                $('select').material_select();
                $('.datepicker').pickadate({
                    selectMonths: true, // Creates a dropdown to control month
                    selectYears: 100, // Creates a dropdown of 15 years to control year,
                    today: 'Today',
                    clear: 'Clear',
                    close: 'Ok',
                    closeOnSelect: true // Close upon selecting a date,
                });
            });
        </script>
        <script src="./js/index.js"></script>
</body>
<!-- This is the footer section -->
<div id="footer"></div>

</html>
