<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<div id="navHeader"></div>
<body>
    <!-- <div class="container"> -->
    <div class="col s12 m7">
        <h2 class="header">Property Details</h2>
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s2">
                                    <select>
                                        <option value="" disabled selected>Property Type</option>
                                        <option value="1">Houses</option>
                                        <option value="2">Condos</option>
                                        <option value="3">Townhomes</option>
                                        <option value="4">Manufactured</option>
                                        <option value="5">Lots/Land</option>
                                    </select>
                                    <label>Property Type</label>
                                </div>
                                <div class="input-field col s3">
                                    <i class="material-icons prefix">location_city</i>
                                    <input id="city" type="text" class="validate">
                                    <label for="city">City</label>
                                </div>
                                <div class="input-field col s2">
                                    <i class="material-icons prefix">location_city</i>
                                    <input id="state" type="text" class="validate">
                                    <label for="state">State</label>
                                </div>
                                <div class="input-field col s2">
                                    <i class="material-icons prefix">location_city</i>
                                    <input id="zipcode" type="text" class="validate">
                                    <label for="zipcode">Zipcode</label>
                                </div>
                                <div class="input-field col s3">
                                    <i class="material-icons prefix">location_city</i>
                                    <input id="country" type="text" class="validate">
                                    <label for="country">Country</label>
                                </div>
                            </div>
                            <div class="row">    
                                <div class="input-field col s3">
                                    <input id="plot_num" type="text" class="validate">
                                    <label for="plot_num">Plot Number</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="floor_num" type="text" class="validate">
                                    <label for="floor_num">Floor Number</label>
                                </div>
                                <div class="input-field col s3">
                                    <i class="material-icons prefix">room</i>
                                    <input id="area_size" type="number" class="validate">
                                    <label for="area_size">Area Size</label>
                                </div>
                                <div class="input-field col s3">
                                    <i class="material-icons prefix">attach_money</i>
                                    <input id="price_per_unit" type="number" class="validate">
                                    <label for="price_per_unit" data-error="wrong" data-success="right">Unit Price</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">date_range</i>
                                    <input id="property_date" type="date" class="datepicker">
                                    <label for="property_date">Date</label>
                                </div>
                            </div>
                            <h2>Room</h2>
                            <div class="row">
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">room</i>
                                    <input id="no_of_rooms" type="number" class="validate">
                                    <label for="no_of_rooms">No of Rooms</label>
                                </div>
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">room</i>
                                    <input id="room_name" type="number" class="validate">
                                    <label for="room_name">Room Name</label>
                                </div>
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">room</i>
                                    <input id="area" type="number" class="validate">
                                    <label for="area">area</label>
                                </div>
                            </div>
                                
                            <div class="row">
                                <div class="input-field col s6">
                                    <form action="#">
                                        <div class="file-field input-field">
                                            <div class="btn blue lighten-5">
                                                <a><i class="material-icons left">image</i>IMAGES</a>
                                                <input type="file" multiple>
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" placeholder="Upload one or more files">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Submit
                                    <i class="mdi-content-send right"></i>
                                </button>
                            </div>
                        </div>
                        <!-- row end -->
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <!-- </div> -->
    
        <script src="./js/index.js"></script>
</body>
<!-- This is the footer section -->
<div id="footer"></div>

</html>
